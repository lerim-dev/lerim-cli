site_name: Lerim
site_url: https://docs.lerim.dev
site_description: Continual learning layer for coding agents
repo_url: https://github.com/lerim-dev/lerim-cli
repo_name: lerim-dev/lerim-cli
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/lerim.png
  favicon: assets/lerim.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lerim-dev/lerim-cli
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/lerim/

copyright: Copyright &copy; 2026 Lerim

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
      - CLI Reference: cli-reference.md
      - Configuration: configuration.md
      - Connecting Agents: adapters.md
      - Memory Model: memory-model.md
      - Dashboard: dashboard.md
  - Architecture: architecture.md
  - Development:
      - Contributing: contributing.md
      - Coding Rules: simple-coding-rules.md
      - Linting: linting.md
  - Changelog: changelog.md
